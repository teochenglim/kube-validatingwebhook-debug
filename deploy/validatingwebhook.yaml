apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: vwh-debug
  labels:
    app: vwh-debug
webhooks:
- name: vwh-debug.teochenglim.me
  failurePolicy: Ignore
  timeoutSeconds: 1
  clientConfig:
    service:
      name: vwh-debug
      namespace: default
      path: "/validate"
    caBundle: 
  rules:
  - operations: ["CREATE", "UPDATE"]
    apiGroups: ["*"]
    apiVersions: ["*"]
    # resources: ["pods"]
    resources: ["secrets"]
